<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>GameficaçãoCEUB | Dashboard</title>
  </head>
  <body>
    <header id="nav">
      <nav id="top-nav">
        <span id="toggler" onclick="toggleNav()"
          ><i class="fas fa-bars color-white"></i
        ></span>
        <a href="/">
          GamificaçãoCEUB
        </a>
      </nav>
      <nav id="side-nav">
        <ul id="menu">
          <li class="menu-item active">
            <a href="/"
              ><i class="fas fa-boxes"></i
              ><span class="menu-item-text hidden">Dashboard</span></a
            >
          </li>
          <li class="menu-item">
            <a href="/games.html"
              ><i class="fas fa-gamepad"></i
              ><span class="menu-item-text hidden">Games</span></a
            >
          </li>
          <li class="menu-item">
            <a href="/desafios.html"
              ><i class="fas fa-bomb"></i
              ><span class="menu-item-text hidden">Desafios</span></a
            >
          </li>
          <li class="menu-item">
            <a href="/tarefas.html"
              ><i class="fas fa-rocket"></i
              ><span class="menu-item-text hidden">Tarefas</span></a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main id="dashboard" class="container">
      <h1 id="title" class="l-heading">
        <i class="fas fa-chart-bar "></i> Dashboard
      </h1>
      <section id="game-select">
        <div class="card">
          <div class="card-header">Selecione o game:</div>
          <div class="card-content">
            <form class="form-group">
              <select class="form-control" name="game-select" id="game-select">
                <option value="">Selecione o game</option>
                <option value="game1">Game1</option>
                <option value="game2">Game2</option>
                <option value="game3">Game3</option>
              </select>
              <a class="btn">Consultar</a>
            </form>
          </div>
        </div>
      </section>
      <section id="ranking">
        <div class="card">
          <div class="card-header">Ranking do game:</div>
          <div class="card-content">
            <p>alecrim</p>
          </div>
        </div>
      </section>
      <section id="chart">
        <div class="card">
          <div class="card-header">Ranking do game:</div>
          <div class="card-content">
            <p>alecrim</p>
          </div>
        </div>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
