<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>GameficaçãoCEUB | Dashboard</title>
  </head>
  <body>
    <nav id="nav">
      <ul id="nav-content">
        <li>
          <span id="toggler" onclick="toggleNav()"
            ><i class="fas fa-bars color-white"></i
          ></span>
          <a href="/">
            GamificaçãoCEUB
          </a>
        </li>
        <li id="sign-out">
          <a href="#!"><i class="fas fa-sign-out-alt"></i></a>
        </li>
      </ul>
    </nav>
    <main class="content">
      <nav class="side-nav">
        <ul class="menu">
          <li class="menu-item active">
            <a href="/"
              ><i class="fas fa-boxes"></i
              ><span class="menu-item-text hidden">Dashboard</span></a
            >
          </li>
          <li class="menu-item">
            <a href="/games.html"
              ><i class="fas fa-gamepad"></i
              ><span class="menu-item-text hidden">Game</span></a
            >
          </li>
          <li class="menu-item">
            <a href="#!"
              ><i class="fas fa-user-alt"></i
              ><span class="menu-item-text hidden">Perfil</span></a
            >
          </li>
        </ul>
      </nav>
      <section class="main">
        <h1 class="title l-heading"><i class="fas fa-boxes"></i> Dashboard</h1>
        <div class="main-content">
          <div id="dashboard">
            <ul id="games-list">
              <li class="game-item">
                <div class="card">
                  <div class="card-content">
                    Probabilidade e Estatística
                    <a href="/game.html">
                      <i class="fas fa-arrow-right"></i>
                    </a>
                  </div>
                </div>
              </li>
              <li class="game-item">
                <div class="card">
                  <div class="card-content">
                    Projeto de Jogos
                    <a href="/game.html">
                      <i class="fas fa-arrow-right"></i>
                    </a>
                  </div>
                </div>
              </li>
              <li class="game-item">
                <div class="card">
                  <div class="card-content">
                    Arquitetura de Sistemas Distribuídos
                    <a href="/game.html">
                      <i class="fas fa-arrow-right"></i>
                    </a>
                  </div>
                </div>
              </li>
              <li class="game-item">
                <div class="card">
                  <div class="card-content">
                    Sistemas em Tempo Real e Embarcados
                    <a href="/game.html">
                      <i class="fas fa-arrow-right"></i>
                    </a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>

    <script src="js/main.js"></script>
