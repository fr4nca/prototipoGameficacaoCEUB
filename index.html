<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>GameficaçãoCEUB | Dashboard</title>
  </head>
  <body>
    <header id="nav">
      <nav id="top-nav">
        <span id="toggler" onclick="toggleNav()"
          ><i class="fas fa-bars color-white"></i
        ></span>
        <a href="/">
          GamificaçãoCEUB
        </a>
      </nav>
    </header>
    <div id="content">
      <aside id="side-nav">
        <ul id="menu">
          <li class="menu-item active">
            <a href="/"
              ><i class="fas fa-boxes"></i
              ><span class="menu-item-text hidden">Dashboard</span></a
            >
          </li>
          <li class="menu-item">
            <a href="/games.html"
              ><i class="fas fa-gamepad"></i
              ><span class="menu-item-text hidden">Games</span></a
            >
          </li>
          <li class="menu-item">
            <a href="/desafios.html"
              ><i class="fas fa-bomb"></i
              ><span class="menu-item-text hidden">Desafios</span></a
            >
          </li>
          <li class="menu-item">
            <a href="/tarefas.html"
              ><i class="fas fa-rocket"></i
              ><span class="menu-item-text hidden">Tarefas</span></a
            >
          </li>
        </ul>
      </aside>
      <main id="dashboard" class="container">
        <h1 id="title" class="l-heading">
          <i class="fas fa-boxes"></i> Dashboard
        </h1>
        <section id="main-content">
          <section id="game-select">
            <div class="card">
              <div class="card-header">Selecione o game:</div>
              <div class="card-content">
                <form class="form-group">
                  <select
                    class="form-control"
                    name="game-select"
                    id="game-select"
                  >
                    <option value="">Selecione o game</option>
                    <option value="game1">Game1</option>
                    <option value="game2">Game2</option>
                    <option value="game3">Game3</option>
                  </select>
                  <button type="submit" class="btn">Consultar</button>
                </form>
              </div>
            </div>
          </section>
          <section id="ranking">
            <div class="card">
              <div class="card-header">Ranking do game:</div>
              <div class="card-content">
                <div class="table-wrapper">
                  <table>
                    <thead>
                      <tr>
                        <th>Rank</th>
                        <th>Jogador</th>
                        <th>Pontos</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="rank">1</td>
                        <td class="jogador">Thaymãe</td>
                        <td class="points">1460</td>
                      </tr>
                      <tr>
                        <td class="rank">2</td>
                        <td class="jogador">Ronan</td>
                        <td class="points">1340</td>
                      </tr>
                      <tr>
                        <td class="rank">3</td>
                        <td class="jogador">Victor França</td>
                        <td class="points">1245</td>
                      </tr>
                      <tr>
                        <td class="rank">4</td>
                        <td class="jogador">João Paulo</td>
                        <td class="points">1210</td>
                      </tr>
                      <tr>
                        <td class="rank">5</td>
                        <td class="jogador">Lucas Freitas</td>
                        <td class="points">1186</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </section>
          <section id="chart">
            <div class="card">
              <div class="card-header">Ranking do game:</div>
              <div class="card-content">
                <canvas id="myChart" height="150px"></canvas>
              </div>
            </div>
          </section>
        </section>
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
