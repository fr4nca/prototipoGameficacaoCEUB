<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>GameficaçãoCEUB | Dashboard</title>
  </head>
  <body>
    <nav id="nav">
      <div id="nav-content">
        <span id="toggler" onclick="toggleNav()"
          ><i class="fas fa-bars color-white"></i
        ></span>
        <a href="/">
          GamificaçãoCEUB
        </a>
      </div>
    </nav>
    <main id="content">
      <nav id="side-nav">
        <ul id="menu">
          <li class="menu-item ">
            <a href="/"
              ><i class="fas fa-boxes"></i
              ><span class="menu-item-text hidden">Dashboard</span></a
            >
          </li>
          <li class="menu-item">
            <a href="/games.html"
              ><i class="fas fa-gamepad"></i
              ><span class="menu-item-text hidden">Games</span></a
            >
          </li>
          <li class="menu-item active">
            <a href="/desafios.html"
              ><i class="fas fa-bomb"></i
              ><span class="menu-item-text hidden">Desafios</span></a
            >
          </li>
          <li class="menu-item">
            <a href="/tarefas.html"
              ><i class="fas fa-rocket"></i
              ><span class="menu-item-text hidden">Tarefas</span></a
            >
          </li>
        </ul>
      </nav>
      <section id="dashboard">
        <div class="heading-wrapper">
          <h1 id="title" class="l-heading">
            <i class="fas fa-bomb"></i> Desafios
          </h1>
          <a id="createDesafio" onclick="toggleDesafio()" class="btn"
            >Criar desafio</a
          >
        </div>
        <div id="desafio-content">
          <div id="desafio-form">
            <div class="card">
              <div class="card-header">Criar desafio</div>
              <div class="card-content">
                <form>
                  <div class="form-group">
                    <label for="game-select">Game:</label>
                    <select
                      class="form-control"
                      name="game-select"
                      id="game-select"
                    >
                      <option value="">Selecione o game</option>
                      <option value="game1">Game1</option>
                      <option value="game2">Game2</option>
                      <option value="game3">Game3</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <input
                      type="text"
                      name="descricao"
                      id="descricao"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for="classificacao">Classificação</label>
                    <input
                      type="text"
                      name="classificacao"
                      id="classificacao"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for="tag">Tag</label>
                    <input
                      type="text"
                      name="tag"
                      id="tag"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for="pontuacao">Pontuação</label>
                    <input
                      type="text"
                      name="pontuacao"
                      id="pontuacao"
                      class="form-control"
                    />
                  </div>
                  <a class="btn">Criar</a>
                </form>
              </div>
            </div>
          </div>
          <div id="desafio-game-select">
            <div class="card">
              <div class="card-header">Selecione o game:</div>
              <div class="card-content">
                <form class="form-group">
                  <select
                    class="form-control"
                    name="game-select"
                    id="game-select"
                  >
                    <option value="">Selecione o game</option>
                    <option value="game1">Game1</option>
                    <option value="game2">Game2</option>
                    <option value="game3">Game3</option>
                  </select>
                  <button type="submit" class="btn">Consultar</button>
                </form>
              </div>
            </div>
          </div>
          <div id="desafios">
            <div class="card">
              <div class="card-header">Desafios</div>
              <div class="card-content">
                <div class="table-wrapper">
                  <table>
                    <thead>
                      <tr>
                        <th>Id</th>
                        <th>Descrição</th>
                        <th>Classificação</th>
                        <th>Tag</th>
                        <th>Pontuação</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="id">1</td>
                        <td class="descricao">
                          Nova funcionalidade de complexidade alta
                        </td>
                        <td class="classificacao">Funcionalidade</td>
                        <td class="tag">alta_complexidade</td>
                        <td class="pontuacao">16</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
